<section class="main_navigation">
    <main-navigation params="dataStore: $root.dataStore"></main-navigation>
</section>

<section data-bind="if: dataStore.page().name == 'logout'">
    <h1 data-bind="text: dataStore.page().name"></h1>
    <a href="#" data-bind="click: logout">logout</a>
</section>
<section data-bind="if: dataStore.page().name == 'user'">
    <manage-user></manage-user>
</section>
<section data-bind="if: dataStore.page().name == 'company'">
    <manage-company></manage-company>
</section>
<section data-bind="if: dataStore.page().name == 'group'">
    <manage-group></manage-group>
</section>
<section data-bind="if: dataStore.page().name == 'item'">
    <manage-item></manage-item>
</section>
