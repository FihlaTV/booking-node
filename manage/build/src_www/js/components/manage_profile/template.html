<table>
    <thead>
        <tr>
            <th>key</th>
            <th>value</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: profile">
        <tr>
            <td data-bind="text: key"></td>
            <td><input type="text" data-bind="textInput: value"></td>
        </tr>
    </tbody>
</table>
