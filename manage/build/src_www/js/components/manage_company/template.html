<h2>manage company <span data-bind="text: company().company_name"></span></h2>
<div data-bind="if: dataStore.companiesAvailable().length > 1">
    <label>change company
        <select size="1"
                data-bind="options: dataStore.companiesAvailable,
                           optionsText: 'company_name',
                           value: dataStore.companySelected"></select>
    </label>
</div>
<table>
    <thead>
        <tr>
            <th>key</th>
            <th>value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>uid</td>
            <td><input type="text" disabled="disabled" data-bind="textInput: company().company_uid"></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" data-bind="textInput: company().company_name"></td>
        </tr>
    </tbody>
</table>
