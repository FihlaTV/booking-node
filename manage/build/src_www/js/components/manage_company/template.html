<h2>manage company <span data-bind="text: company().company_name"></span></h2>
<div data-bind="if: companiesAvailable().length > 1">
    <label>change company
        <select size="1"
                data-bind="options: companiesAvailable,
                           optionsText: 'company_name',
                           value: companySelected"></select>
    </label>
</div>
<table>
    <thead>
        <tr>
            <th>key</th>
            <th>value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>uid</td>
            <td><input type="text" disabled="disabled" data-bind="textInput: company().company_uid"></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" data-bind="disable: loading, textInput: newName"></td>
        </tr>
        <tr>
            <td>has changed</td>
            <td>
                <button data-bind="enable: hasChanged() && !loading(), click: reset">reset</button>
                <button data-bind="enable: hasChanged() && !loading(), click: save">save</button>
            </td>
        </tr>
    </tbody>
</table>
