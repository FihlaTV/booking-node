<h2>manage user <span data-bind="text: user().user_name"></span></h2>
<div data-bind="if: usersAvailable().length > 1">
    <label>change user
        <select size="1"
                data-bind="options: usersAvailable,
                           optionsText: 'user_name',
                           value: userSelected"></select>
    </label>
</div>
<table>
    <thead>
        <tr>
            <th>key</th>
            <th>value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>uid</td>
            <td><input type="text" disabled="disabled" data-bind="textInput: user().user_uid"></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" data-bind="disable: loading, textInput: valuesHandler.values.user_name"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="text" data-bind="disable: loading, textInput: valuesHandler.values.user_email"></td>
        </tr>
        <tr>
            <td>pass</td>
            <td><input type="text" data-bind="disable: loading, textInput: valuesHandler.values.user_password"></td>
        </tr>
        <tr>
            <td><span data-bind="visible: valuesHandler.changed" title="values changed">*</span></td>
            <td>
                <button data-bind="enable: valuesHandler.changed() && !loading(), click: save">save</button>
                or
                <a href="#" data-bind="attr: {disabled: !valuesHandler.changed() || loading()}, click: valuesHandler.reset">reset</a>
            </td>
        </tr>
    </tbody>
</table>
