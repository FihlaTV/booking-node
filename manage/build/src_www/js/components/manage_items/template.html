<a href="#" data-bind="click: getItems">get items</a>
<ul data-bind="foreach: { data: groupsAvailable, as: 'group_uid' }">
    <li>
        group: <span data-bind="text: $component.groups()[group_uid].group_name"></span>
        <ul data-bind="foreach: { data: $component.groups()[group_uid].itemsAvailable, as: 'item_uid' }">
            <li>
                item: <span data-bind="text: $component.items()[item_uid].item_name"></span>
            </li>
        </ul>
    </li>
</ul>
